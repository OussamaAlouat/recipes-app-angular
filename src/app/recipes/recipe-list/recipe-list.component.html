<div class="row">
  <div class="col-xs-12">
    <app-button
      type="button"
      styleClass="btn btn-success"
      (clicked)="onNewRecipe()"
    >
      New Recipe
    </app-button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
