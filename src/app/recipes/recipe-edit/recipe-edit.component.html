<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <app-form-input
                id="name"
                label="Name"
                [controlledBy]="recipeForm"
                controlName="name"
              ></app-form-input>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image</label>
              <input
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <img [src]="recipeForm.get('imagePath').value" width="150px" class="img-responsive">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"
              >
              </textarea
              >
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label
              formArrayName="typeOfRecipe"
              *ngFor="let type of typeOfRecipeGetter; let i = index"
            >
              <input type="checkbox" [formControlName]="i" />
              {{types[i].name}}
            </label>
            </div>
          </div>
        </div>

        <div class="row" v-if="editMode">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
              *ngFor="let ingredientCtrl of controls; let i = index;"
              style="margin-top: 10px;"
              [formGroupName]="i"
            >
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                >
              </div>
              <div class="col-xs-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                >
              </div>
              <div class="col-xs-2">
                <button
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)"
                  type="button"
                >
                  X
                </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
